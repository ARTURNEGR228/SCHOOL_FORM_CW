<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Управление категориями</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #2d2d2d;
            color: white;
            font-family: Arial, sans-serif;
            padding: 40px;
        }
        h2 {
            color: #a6d1ff;
            margin-bottom: 30px;
        }
        .form-control, .btn {
            font-size: 20px;
        }
        .btn {
            border-radius: 10px;
        }
        table {
            width: 100%;
            margin-top: 30px;
            background-color: #1f1f1f;
            border-radius: 15px;
            overflow: hidden;
        }
        th, td {
            padding: 16px;
            text-align: left;
            font-size: 20px;
            border-bottom: 1px solid #444;
        }
        th {
            background-color: #3a3a3a;
        }
        tr:nth-child(even) {
            background-color: #2b2b2b;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Добавление категории</h2>
    <form th:action="@{/admin/categories/add}" method="post" class="mb-4">
        <div class="input-group">
            <input type="text" name="name" class="form-control" placeholder="Введите название категории" required>
            <button type="submit" class="btn btn-success">Добавить</button>
        </div>
    </form>

    <h2>Список категорий</h2>
    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>Название</th>
            <th>Действия</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="category : ${categories}">
            <td th:text="${category.id}"></td>
            <td th:text="${category.name}"></td>
            <td>
                <form th:action="@{/admin/categories/delete/{id}(id=${category.id})}" method="post">
                    <button class="btn btn-danger btn-sm">Удалить</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>

    <a th:href="@{/admin/dashboard}" class="btn btn-secondary mt-4">Назад</a>
</div>
</body>
</html>
