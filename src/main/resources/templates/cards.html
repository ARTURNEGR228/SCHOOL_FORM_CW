<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Добавление карты</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #3e3e3e;
            color: white;
            margin: 0;
            padding: 0;
            font-size: 24px;
        }

        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: #2d2d2d;
            padding: 20px 50px;
        }

        .logo {
            display: flex;
            align-items: center;
        }

        .logo img {
            height: 180px;
            margin-right: 15px;
        }

        nav a {
            color: white;
            margin-left: 30px;
            text-decoration: none;
            font-weight: bold;
            font-size: 22px;
        }

        .content-container {
            max-width: 1000px;
            margin: 50px auto;
            padding: 40px;
            background-color: #222;
            border-radius: 30px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.4);
        }

        h2 {
            color: #a6d1ff;
            text-align: center;
            margin-bottom: 40px;
            font-size: 36px;
        }

        .card-image-container {
            position: relative;
            width: 650px;
            margin: 0 auto;
        }

        .card-image-container img {
            width: 100%;
            border-radius: 20px;
        }

        .card-input {
            position: absolute;
            background-color: transparent;
            border: none;
            border-bottom: 2px solid white;
            color: white;
            font-size: 20px;
            letter-spacing: 2px;
            padding: 2px 8px;
            outline: none;
            font-family: 'Arial', sans-serif;
        }

        .card-input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        /* Точное позиционирование по картинке */
        #cardNumber {
            top: 240px;
            left: 84px;
            width: 228px;
            font-size: 20px;
        }

        #cardExpiry {
            top: 290px;
            left: 84px;
            width: 90px;
            font-size: 20px;
        }

        #cardCvv {
            top: 335px;
            left: 84px;
            width: 60px;
            font-size: 20px;
        }

        .form-buttons {
            margin-top: 50px;
            text-align: center;
        }

        .btn {
            border-radius: 12px;
            font-weight: bold;
            text-decoration: none;
            font-size: 24px;
            padding: 16px 36px;
            border: none;
            margin: 0 10px;
        }

        .btn-success {
            background-color: #28a745;
            color: white;
        }

        .btn-outline-light {
            background: transparent;
            border: 2px solid #a6d1ff;
            color: #a6d1ff;
        }

        .btn-outline-light:hover {
            background: #a6d1ff;
            color: black;
        }
    </style>
</head>
<body>

<header>
    <div class="logo">
        <img th:src="@{/images/logo.png}" alt="UNIFORMA logo">
        <span style="font-size: 26px; font-weight: bold;">Добавление карты</span>
    </div>
    <nav>
        <a th:href="@{/}">Главная</a>
        <a th:href="@{/catalog}">Каталог</a>
        <a th:href="@{/cart}">Корзина</a>
        <a th:href="@{/orders}">Мои заказы</a>
        <a th:href="@{/profile}">Профиль</a>
        <a th:href="@{/logout}">Выход</a>
    </nav>
</header>

<div class="content-container">
    <h2>Введите данные вашей карты</h2>

    <form th:action="@{/profile/cards}" method="post" th:object="${user}">
        <div class="card-image-container">
            <img th:src="@{/images/card.png}" alt="Банковская карта">

            <input type="text" id="cardNumber" name="cardNumber" th:field="*{cardNumber}" class="card-input" maxlength="19" placeholder="Номер карты" required>
            <input type="text" id="cardExpiry" name="cardExpiry" th:field="*{cardExpiry}" class="card-input" placeholder="MM/YY" required>
            <input type="text" id="cardCvv" name="cardCvv" th:field="*{cardCvv}" class="card-input" maxlength="4" placeholder="CVV" required>
        </div>

        <div class="form-buttons">
            <button type="submit" class="btn btn-success">Сохранить</button>
            <a href="/profile" class="btn btn-outline-light">Назад</a>
        </div>
    </form>
</div>

</body>
</html>
