<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Вход</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #3e3e3e;
            margin: 0;
            padding: 0;
        }

        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: #2d2d2d;
            color: white;
            padding: 15px 50px;
        }

        .logo {
            display: flex;
            align-items: center;
        }

        .logo img {
            height: 180px;
            margin-right: 15px;
        }

        nav a {
            color: white;
            margin-left: 20px;
            text-decoration: none;
            font-weight: bold;
        }

        .login-box {
            max-width: 450px;
            margin: 100px auto;
            background-color: #222;
            color: white;
            padding: 40px;
            border-radius: 30px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.4);
        }

        .login-box h2 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 28px;
        }

        .login-box input[type="text"],
        .login-box input[type="password"] {
            width: 100%;
            padding: 12px;
            margin-top: 15px;
            border: none;
            border-radius: 5px;
            background-color: #8b98ab;
            color: white;
            font-size: 16px;
        }

        .login-box input::placeholder {
            color: #e0e0e0;
        }

        .login-box label {
            font-size: 14px;
            margin-top: 20px;
            display: inline-block;
        }

        .login-box .remember {
            margin-top: 10px;
            font-size: 14px;
        }

        .login-box button {
            width: 100%;
            background-color: #a6d1ff;
            color: black;
            padding: 12px;
            border: none;
            border-radius: 12px;
            margin-top: 25px;
            font-size: 16px;
            cursor: pointer;
        }

        .login-box .register-link {
            text-align: center;
            margin-top: 20px;
            color: #5fa0f2;
            display: block;
            font-size: 14px;
            text-decoration: none;
        }

        .error {
            color: red;
            text-align: center;
            margin-top: 15px;
        }
    </style>
</head>
<body>

<header>
    <div class="logo">
        <img th:src="@{/images/logo.png}" alt="UNIFORMA logo">
        <span style="font-size: 18px; font-weight: bold;">UNIFORMA</span>
    </div>
    <nav>
        <a th:href="@{/}">Главная</a>
        <a th:href="@{/about}">Об авторе</a>
        <a th:href="@{/statistics}">Статистика</a>
    </nav>
</header>

<div class="login-box">
    <h2>Вход в систему</h2>

    <form th:action="@{/login}" method="post">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

        <input type="text" id="username" name="username" placeholder="Имя пользователя" required />

        <input type="password" id="password" name="password" placeholder="Пароль" required />


        <button type="submit">Войти</button>

        <div class="error" th:if="${param.error}">
            Неверный логин или пароль.
        </div>
        <div class="error" th:if="${param.logout}">
            Вы успешно вышли.
        </div>

        <a class="register-link" th:href="@{/register}">Нет аккаунта? Регистрация</a>
    </form>
</div>

</body>
</html>
