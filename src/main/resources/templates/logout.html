<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Выход</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #3e3e3e;
            margin: 0;
            padding: 0;
        }

        .logout-box {
            max-width: 450px;
            margin: 100px auto;
            background-color: #222;
            color: white;
            padding: 40px;
            border-radius: 30px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.4);
            text-align: center;
        }

        .logout-box h2 {
            margin-bottom: 25px;
            font-size: 26px;
        }

        .logout-box form,
        .logout-box a {
            display: inline-block;
            margin: 10px;
        }

        .logout-box button,
        .logout-box a {
            background-color: #a6d1ff;
            color: black;
            padding: 12px 25px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            text-decoration: none;
            cursor: pointer;
        }

        .logout-box a:hover {
            background-color: #5fa0f2;
        }
    </style>
</head>
<body>

<div class="logout-box">
    <h2>Вы уверены, что хотите выйти?</h2>

    <form th:action="@{/perform_logout}" method="post">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        <button type="submit">Выйти</button>
    </form>

    <a th:href="@{/}">Отмена</a>
</div>

</body>
</html>
